# Hugo configuration file
title: Anton Tech

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    # - name: Docs
    #   pageRef: /docs
    #   weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Contact â†—
      pageRef: /contact
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/delarooster"
      params:
        icon: github
    - name: Twitter
      weight: 7
      url: "https://www.linkedin.com/in/austindelarosa/"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/anton_tech_image.png
      link: /
      width: 60
      height: 20

  themes:
    default: system
    displayToggle: true

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/delarooster/anton-tech/edit/main/content"
